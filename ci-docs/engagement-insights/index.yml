### YamlMime:Landing
title: Elkarreragin xehetasunen (aurrebista) gaitasuna hurrengoan Dynamics 365 Customer Insights
summary: Bildu zure webguneetarako datuak. Ulertu bezeroen interakzioak eta zure webguneen erabilera modu interaktiboan. Erabil ezazu konpromisoen eta publikoaren estatistiken arteko integrazio sakona zure denbora errealeko portaeraren analisia bezeroaren profileko txostenekin aberasteko. Aberastu bezeroen profilak webeko jarduerekin, denbora errealeko portaera datuak lortzeko bezero garrantzitsuen datuekin batera. Eraldatu zure negozioa bezeroen datuetatik berehala balioa lortzeko.
