### YamlMime:Landing
title: Engaiamenduaren estatistiken aurrebista amaitzen da
summary: The Dynamics 365 Customer Insights konpromisoari buruzko informazio-gaitasunaren aurrebista 2022ko otsailaren 15ean amaitu zen. Aldaketa honek esan nahi du Customer Insights-en probako esperientziak ez duela inbutuak sortzeko gaitasunik ezta txostenak egiteko beste funtzionalitaterik ere. Customer Insights-en beste hainbat ezaugarri arakatu eta ebaluatzera gonbidatzen zaitugu, Microsoft Customer Data Platform (CDP). Mesedez, jarri harremanetan zure Microsoft kontuko taldearekin zuzenean gaitasunen aurrebistaren amaierari buruzko galderarik baduzu. Zure kontu-taldeak datozen abiarazteen berri emango dizu. Eskerrik asko.
